<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./rain-cloud-icon-rain-icon.png"
      type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1ae310f4a8.js"
      crossorigin="anonymous"></script>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <title>WeatherApp</title>
  </head>
  <body>
    <main>
      <section id="search-bar">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <div id="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </section>
      <section class="location-not-found">
        <h1>Sorry, Location not found!!!.. check your spelling</h1>
        <img src="./error.png" alt="" />
      </section>
      <section id="weather">
        <div id="sun-icon">
          <img src="./transparent cloud.png" alt="" class="weather-img" />
        </div>
        <div id="percent">
          <h1 class="temp">22Â°c</h1>
          <p class="description"><i>Light Rain</i></p>
          <h3 class="city">New York</h3></div
        >
      </section>
      <section id="details">
        <div class="col"
          ><i class="fa-solid fa-water"></i>
          <div>
            <p class="humidity">42%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col"
          ><i class="fa-solid fa-wind"></i
          ><div><p class="wind">10.29 km/h </p> <p>Wind Speed</p></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
